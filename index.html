    .toast {
      background-color: white;
      width: 50vw;
      height: 18vw;
      display: flex;
      position: relative;
      align-items: center;
      border-radius: 2px;
      box-shadow: 0 0 0 20px rbg(0, 0, 0, 0.3);
      padding: 0 20px;
      margin: 10px 0;
      transform: translateX(100%);
      animation: movel 0.5s linear forwards;
    }

    @keyframes movel {
      100% {
        transform: translateX(0)
      }
    }

    .toast::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: green;

      animation: anim linear 4.8s forwards;
    }

    @keyframes anim {
      100% {
        width: 0;
      }
    }

    .toast.error::after {
      background-color: red;
    }

    .toast.invalid::after {
      background-color: orange;
    }

    .toast span {
      margin-right: 15px;
      color: white;
      background-color: green;
      padding: 1px 6px;
      border-radius: 50%;
    }

    .toast.error span {
      margin-right: 15px;
      color: white;
      background-color: red;
      padding: 2px 7px;
      border-radius: 50%;
    }

    .toast.invalid span {
      font-weight: 500;
      margin-right: 15px;
      color: white;
      background-color: orange;
      font-size: 23px;
      padding: 1px 11px;
      border-radius: 50%;
    }

    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background: grey;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(red, orange);
    }
  </style>
